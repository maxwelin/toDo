<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do!</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/pushpin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <section id="new-post-it">

    <input type="text" name="new-post-input" id="new-post-input" placeholder="To do">

  <div id="bulletin-board">
    <div id="title">
      <h1>
        <div id ="pushpin1" class="pushpin"></div>
        TO-DO LIST
        <div id ="pushpin2" class="pushpin"></div>
      </h1>
    </div>

    <main id="container">
    </main>
  </div>
  <script src="./script/main.js" type="module"></script> 
</body>
</html>
